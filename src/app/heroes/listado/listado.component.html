<h1>Listado de Héroes</h1>

<div *ngIf =" heroeBorrado; else noBorrado ">
  <h3>Héroe borrado: <small> {{ heroeBorrado }} </small></h3>
</div>

<ng-template #noBorrado>
  <h3>No a borrado nada</h3>
</ng-template>

<button (click)="borrarHeroes()">Borrar Héroes</button>

<div>
  <ul>
    <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
  </ul>
</div>
